<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>ciz.im</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div id="login-screen" class="screen active">
      <h1 id="game-title">üé® ciz.im</h1>
      <div class="input-group">
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          maxlength="10"
        />
      </div>
      <div class="input-group">
        <input type="text" id="gameId" placeholder="Room Code" />
      </div>
      <button onclick="joinGame()">Enter Room</button>
    </div>

    <div id="lobby-screen" class="screen">
      <div class="lobby-header">
        <button class="btn-secondary" onclick="leaveGame()">‚Üê Exit</button>
        <div class="room-display">
          <span class="room-label">ROOM CODE</span>
          <span id="lobby-room-code">---</span>
        </div>
        <div style="width: 60px"></div>
      </div>

      <div id="player-list"></div>

      <div id="lobby-controls">
        <p id="waiting-msg">Waiting for host to start...</p>
        <button id="btn-start-game" onclick="startGame()" style="display: none">
          Start Round
        </button>
      </div>
    </div>

    <div id="game-screen" class="screen no-padding">
      <div id="game-ui">
        <div id="top-bar">
          <div id="role-text">Waiting...</div>
          <div id="secret-word">? ? ?</div>
        </div>

        <div id="canvas-wrapper">
          <div id="canvas-container">
            <canvas id="canvas"></canvas>
          </div>
          <button id="btn-clear" onclick="clearCanvas()">üóëÔ∏è Clear</button>
        </div>

        <div id="chat-container">
          <div id="messages"></div>
          <form id="chat-form" onsubmit="sendGuess(event)">
            <input
              type="text"
              id="guess-input"
              placeholder="Type here..."
              autocomplete="off"
            />
            <button type="submit" id="btn-chat-submit">Send</button>
          </form>
        </div>
      </div>
    </div>

    <div id="overlay" class="hidden">
      <div class="overlay-content">
        <h1 id="overlay-title">ROUND OVER!</h1>
        <p id="overlay-msg">...</p>
        <div id="overlay-word-reveal">Word: ???</div>
        <button onclick="backToLobby()">Back to Lobby</button>
      </div>
    </div>

    <script src="{{ url_for('static', filename='game.js') }}"></script>
  </body>
</html>
