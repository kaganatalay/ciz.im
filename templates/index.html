<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Draw & Guess</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div id="login-screen" class="screen active">
      <h1 id="title">ðŸŽ¨ SketchIt</h1>
      <div class="input-group">
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          maxlength="10"
        />
      </div>
      <div class="input-group">
        <input type="text" id="gameId" placeholder="Room Code (e.g. A1)" />
      </div>
      <button onclick="joinGame()">Enter Room</button>
    </div>

    <div id="lobby-screen" class="screen">
      <div class="room-code">Room: <span id="lobby-room-code">---</span></div>

      <div id="player-list"></div>

      <div id="lobby-controls">
        <p id="waiting-msg">Waiting for admin to start...</p>
        <button id="btn-start-game" onclick="startGame()" style="display: none">
          Start Game
        </button>
      </div>
    </div>

    <div id="game-screen" class="screen no-padding">
      <div id="game-ui">
        <div id="top-bar">
          <div id="role-text">Waiting...</div>
          <div id="secret-word">? ? ?</div>
        </div>

        <div id="canvas-container">
          <canvas id="canvas"></canvas>
        </div>

        <div id="chat-container">
          <div id="messages"></div>
          <form id="chat-form" onsubmit="sendGuess(event)">
            <input
              type="text"
              id="guess-input"
              placeholder="Type here..."
              autocomplete="off"
            />
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>

    <div id="overlay" class="hidden">
      <div class="overlay-content">
        <h1 id="overlay-title">WINNER!</h1>
        <p id="overlay-msg">User guessed the word</p>
        <div id="overlay-word-reveal">Word: ???</div>
        <button onclick="closeOverlay()">Back to Lobby</button>
      </div>
    </div>

    <script src="{{ url_for('static', filename='game.js') }}"></script>
  </body>
</html>
